<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacked Photo Gallery</title>
</head>
<body>
    <table align="center" cellpadding="6">
        <tr>
            <td valign="top"><img src="images/1.jpg" alt=""></td>
            <td rowspan="2" colspan="2" valign="top"><img src="images/2.jpg" alt=""></td>
            <td valign="top"><img src="images/3.jpg" alt=""></td>
            <td valign="top"><img src="images/4.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="images/5.jpg" alt=""> </td>
            <td rowspan="2" colspan="2"><img src="images/6.jpg" alt=""></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3"><img src="images/7.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="images/8.jpg" alt=""></td>
            <td><img src="images/9.jpg" alt=""></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3"><img src="images/10.jpg" alt=""></td>
            <td><img src="images/11.jpg" alt=""></td>
            <td><img src="images/12.jpg" alt=""></td>
        </tr>
        <tr>
            <td valign="bottom"><img src="images/13.jpg" alt=""></td>
            <td valign="bottom"><img src="images/14.jpg" alt=""></td>
        </tr>
    </table>
</body>
</html>
